<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SKILL UP - Courses</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
        }
        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .container {
            padding: 20px;
        }
        .course {
            background-color: #f4f4f4;
            padding: 20px;
            margin: 20px 0;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div class="navbar">
    <a href="index.html">Home</a>
    <a href="courses.html">Courses</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
</div>

<div class="container" id="courses">
    <h1>Your Enrolled Courses</h1>
    <div id="enrolled-courses"></div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const enrolledCoursesContainer = document.getElementById('enrolled-courses');
        let enrolledCourses = JSON.parse(localStorage.getItem('enrolledCourses')) || [];

        if (enrolledCourses.length === 0) {
            enrolledCoursesContainer.innerHTML = '<p>You have not enrolled in any courses yet.</p>';
        } else {
            enrolledCourses.forEach(course => {
                const courseDiv = document.createElement('div');
                courseDiv.classList.add('course');
                courseDiv.innerHTML = `<h2>${course}</h2>`;
                enrolledCoursesContainer.appendChild(courseDiv);
            });
        }
    });
</script>

</body>
</html>
